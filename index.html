<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Writing Prompt Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
    .title {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 12px;
      text-align: center;
    }
    .prompt {
      font-size: 1.2em;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Daily Writing Prompt</div>
    <div id="promptText" class="prompt">Loading prompt...</div>
  </div>

  <script>
    const sheetUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSyn4gIZw-c9F5fNQdPAgF9Diwspr6Ly3gndfpkyGZw5mGFct5lN8Vuv4ltKhfmZUA3CkY2vh24gNXB/pub?gid=0&single=true&output=csv";

    // ðŸ“… Set your first day of school (adjust this date as needed)
    const schoolYearStart = new Date("2025-10-01");

    async function loadPrompt() {
      try {
        const response = await fetch(sheetUrl);
        const text = await response.text();
        const lines = text.split("\n").slice(1); // skip header row

        // Calculate "school day number"
        const today = new Date();
        const dayIndex = Math.floor(
          (today - schoolYearStart) / (1000 * 60 * 60 * 24)
        );

        // Pull prompt from that row
        const prompt = lines[dayIndex] || "No prompt set for today.";

        document.getElementById("promptText").textContent = prompt;
      } catch (err) {
        document.getElementById("promptText").textContent =
          "Error loading prompt.";
        console.error(err);
      }
    }

    document.addEventListener("DOMContentLoaded", loadPrompt);
  </script>
</body>
</html>
